<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fonctions</title>
</head>
<body>
	
	<p>Regarde la console</p>
	
	<script>
		// afficher la console pour voir le r√©sultat 

		/****************
			EXERCICE 1
		*****************/


		var addition = function(a, b){
			return a + b;
		}
		var division = function(a, b){
			return a / b;
		}
		var multiply = function(a, b){
			return a * b;
		}
		var percentage = function(number, percent){
			return (number/100) * percent;
		}
		var speed = function(distance, hour){
			return distance / hour + "km/h";
		}

		var result_addition = addition(2, 4);
		var result_division = division(10, 2);
		var result_multiplication = multiply(2, 4);
		var result_percent = percentage(21, 1200);
		var result_speed = speed(50, 4);

		console.log( "addition 2 et 4 : " +  result_addition);
		console.log( "division 10 et 2 : " + result_division);
		console.log( "multiplication 2 et 4 : " +  result_multiplication);
		console.log( "pourcentage 21 pourcent de 1200 : " + result_percent );
		console.log( "vitesse 50km en 3 heures : " + result_speed);



	</script>
</body>
</html>

		/****************
			EXERCICE 2
		*****************/

		var compute_grade = function(score){
			var grade;
			if( score > 90){
				grade = "A";
			} else if( score > 80 ) {
				grade = "B";
			} else if( score > 80 ) {
				grade = "C";
			} else if( score > 70 ) {
				grade = "D";
			} else if( score > 65 ) {
				grade = "E";
			} else {
				grade = "F";
			}
			return grade;
		}

		for (var i = 0; i < 100; i++) {
			var result = compute_grade(i);

			console.log( "Pour " + i + " points vous avez le grade " + result + "." );
		}

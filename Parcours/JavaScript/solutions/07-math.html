		let minimum_value = Math.min(7, 5, -12, 6, 32, 18, 14, -2);

		let result = minimum_value + maximum_value;

		console.log( floatBateau );
		console.log( couleBateau );
		console.log( voleBateau );

		console.log( random_range );
		console.log( random_binary );
		console.log( random_full );
